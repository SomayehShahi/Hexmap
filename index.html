<html>
  <head>
    <link rel="stylesheet" href="css/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/mystyleBoot.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <ul class="nav nav-tabs d-flex flex-wrap" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="lia1"
            href="#hometab"
            role="tab"
            data-toggle="tab"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="lia2"
            href="#markertab"
            role="tab"
            data-toggle="tab"
            >Marker</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            id="lia3"
            href="#linetab"
            role="tab"
            data-toggle="tab"
            >Line</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            id="lia4"
            href="#markerlinetab"
            role="tab"
            data-toggle="tab"
            >Marker & Line</a
          >
        </li>
        <li class="nav-item">
          <select 
          id="userSelect"
          class="custom-select"
          onchange="makeMapsReadyForSelectedUser()"
          >
            <option>user1</option>
            <option>user2</option>
            <option>user3</option>
          </select>
        </li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="hometab">
          <div id="defaultMap" class="map"></div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="markertab">
          <div id="markerMap" class="map"></div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="linetab">
          <div id="lineMap" class="map"></div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="markerlinetab">
          <div id="markersAndLineMap" class="map"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
